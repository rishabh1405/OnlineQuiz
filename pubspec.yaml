name: qa
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true

  # assets
  assets:
    - assets/ # to include entire folder

  fonts:
    - family: "productsans"
      fonts:
        - asset: assets/ProductSans-Regular.ttf

